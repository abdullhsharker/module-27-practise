<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking Website</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>

    <h1 class="headline">This Is My Own Bank!!!!!</h1>


    <!-- header section -->

    <div class="section">
        <div class="deposit-part">
            <h3>Deposit
                <br>
                $
                <span id="depositMoney">
                    00
                </span>
            </h3>

        </div>
        <div class="widthdraw-part">
            <h3>widthdraw
                <br>
                $
                <span id="widthdrawMoney">
                    00
                </span>
            </h3>

        </div>

        <div class="total-part">
            <h3>Total money
                <br>
                $
                <span id="total-money">
                    1000
                </span>
            </h3>

        </div>
    </div>

    <!-- 2nd section -->
    <!-- diposit -->
    <div class="part-two">
        <div class="deposit-area">
            <h2>Please Deposit</h2>
            <input id="deposit-input" type="text" placeholder="$ amount you want to deposit">
            <br>
            <button id="deposit-btn">Deposit</button>
        </div>

        <!-- widthdraw -->
        <div class="widthdraw-area">
            <h2>Please Widthdraw</h2>
            <input id="widthdraw-input" type="text" placeholder="$ amount you want to deposit">
            <br>
            <button id="widthdraw-btn">Widthdraw</button>
        </div>
    </div>



    <!-- js -->
    <script src="index.js"></script>
</body>

</html>
